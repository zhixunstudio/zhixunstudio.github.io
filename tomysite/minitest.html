<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>upload minitask</title>
    <!--    CSS文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <!--    JS文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script>
        $(function () {
                //时间控制每隔200毫秒检查当前页面高度以及滚动高度，测试多遍，cpu占用极少，不明显影响程序运行速度
                window.setInterval("reinitIframe()", 200);
                       })


                //iframe自适应高度,解决了动态更换页面高度无法自适应问题
                function reinitIframe() {
                var iframe = document.getElementById("mainFrame");
                try {
                    //bHeight 和 dHeight 如果相等，用其一等于iframe.height 即可
                    // var bHeight = iframe.contentWindow.document.body.scrollHeight;
                    var dHeight = iframe.contentWindow.document.documentElement.scrollHeight;
                    // var height = Math.max(bHeight, dHeight);
                    console.log(dHeight)
                    iframe.height = dHeight;
                } catch (ex) { }
            }
    </script>
    <style>
        .main-page {
        padding:20px 0px;
        }
        h5 {
        font-weight:bold;
        font-family: SimHei;
        }

    </style>
</head>
<body class="container-fluid">
<div class="row">
    <iframe id="mainFrame" name="mainFrame" src="http://8.142.37.180:8090/manager" style="width:100%;" frameborder="0" scrolling="no" onLoad="this.height=100"></iframe>
<!--    <iframe src="http://8.142.37.180:8090/manager" id="mainFrame" width="100%" height="2000px"  frameborder="0" scrolling="auto"></iframe>-->
</div>
</body>
</html>
